<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عقارات السعودية</title>
    <link rel="icon" href="images/fav.svg" />

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Bootstrap link  -->
    <link
      rel="stylesheet"
      href="css/bootstrap.rtl.min.css"
      id="bootstrap-style"
    />
    <link rel="stylesheet" href="css/bootstrap-icons.min.css" />

    <!-- owl-carousel link -->
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />

    <!-- nice select link -->
    <link rel="stylesheet" href="css/nice-select.css" />

    <!-- fancybox link -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- login  -->
    <section class="login">
      <div class="row align-items-center g-0">
        <div class="col-md-5">
          <div class="container-fluid">
            <div class="py-4">
              <div class="login-logo">
                <img src="images/logo.png" alt="" />
              </div>

              <div class="mb-4">
                <h5 class="fw-bold fs-4 secondary my-5">
                   إعادة تعيين كلمة مرور جديدة
                </h5>
                <p class="text-muted">
                  يرجى إدخال كلمة مرور جديدة لحسابك. تأكد من اختيار كلمة مرور قوية
                  تتكون من أحرف كبيرة وصغيرة وأرقام ورموز. بعد تأكيد كلمة المرور،
                  ستتمكن من تسجيل الدخول بحسابك باستخدام كلمة المرور الجديدة.
                </p>
              </div>
              <form action="profile.html">
                <div class="input-group border mb-4">
                  <button
                    type="button"
                    class="input-group-text bg-white fs-4 pass"
                    title="show pass"
                    aria-label="اظهار كلمة المرور"
                  >
                    <i class="bi bi-lock"></i>
                  </button>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control ps-0"
                      id="InputPassword"
                      placeholder="كلمة المرور"
                      required
                    />
                    <label for="InputPassword" class="ps-0">كلمة المرور *</label>
                  </div>
                </div>
                <div class="input-group border mb-4">
                  <button
                    type="button"
                    class="input-group-text bg-white fs-4 pass"
                    title="show pass"
                    aria-label="اظهار كلمة المرور"
                  >
                    <i class="bi bi-lock"></i>
                  </button>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control ps-0"
                      id="InputPasswordConfirm"
                      placeholder="تأكيد كلمة المرور"
                      required
                    />
                    <label for="InputPasswordConfirm" class="ps-0"
                      >تأكيد كلمة المرور *</label
                    >
                  </div>
                </div>
                <!-- ارسال -->
                <button
                  type="submit"
                  class="btn main-outline-btn px-5 py-2 mb-3"
                  aria-label="اعادة تعيين كلمة المرور الجديدة"
                >
                  تعيين
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="login-img">
            <img src="images/login.webp" class="w-100" alt="" />
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery script -->
    <script src="js/jquery-3.6.0.min.js"></script>

    <!-- owl-carousel script -->
    <script src="js/owl.carousel.min.js"></script>

    <!-- bootstrap script -->
    <script src="js/bootstrap.min.js"></script>

    <!-- nice select script -->
    <script src="js/jquery.nice-select.min.js"></script>

    <!-- fancybox script -->
    <script src="js/jquery.fancybox.min.js"></script>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
  </body>
</html>
